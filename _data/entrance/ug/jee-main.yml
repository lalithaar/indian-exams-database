exam_mode: "online, Computer Based Test (CBT), except for the Drawing Test in B.Arch." 


min_qualification: "Passed 10+2 (or equivalent) examination"
age_limit: "No age limit" 
eligibility_details: "Candidates should have passed the Class 12 or equivalent examination in 2024, 2025, or be appearing in 2026. For B.E/B.Tech, Physics and Mathematics are compulsory subjects, along with one from Chemistry/Biotechnology/Biology/Technical Vocational subject. For B.Arch, Physics, Chemistry, and Mathematics are compulsory. For B.Plan, Mathematics is a compulsory subject." 


