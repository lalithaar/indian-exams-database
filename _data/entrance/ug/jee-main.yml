description: "A national-level entrance examination for admission to undergraduate engineering, architecture, and planning courses in India. It serves as an admission test for National Institutes of Technology (NITs), Indian Institutes of Information Technology (IIITs), and other Centrally Funded Technical Institutions (CFTIs), and is also the eligibility test for JEE Advanced." 


